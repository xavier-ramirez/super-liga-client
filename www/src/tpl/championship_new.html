<div class="hbox hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  " data-ng-controller="ChampionshipNewController">
    <!-- main -->
    <div class="col ">
        <div class="vbox">
            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">
                        <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="true" class="h-full"  ng-controller="FormDemoCtrl" ng-init="$ionicSlideBoxDelegate.enableSlide(true);">
                            <ion-slide ng-init="$ionicSlideBoxDelegate.enableSlide(true);">
                                <div class="wrapper-md" >
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <form role="form">
                                                <div class="form-group">
                                                    <label translate="championship.new.championship_name.LABEL"></label>
                                                    <input type="input" class="form-control" ng-model="newChampionship.name"
                                                           placeholder="{{ 'championship.new.championship_name.PLACEHOLDER' | translate }}">
                                                </div>
                                                <div class="form-group">
                                                    <label translate="championship.new.discipline.LABEL"></label>
                                                    <select class="form-control"
                                                            ng-model="newChampionship.discipline" ng-options="discipline.name for discipline in disciplines"></select>
                                                </div>
                                                <div class="form-group">
                                                    <label translate="championship.new.image.LABEL"></label>
                                                    <div class="thumb-xl">
                                                        <img ng-src="http://dummyimage.com/200x200/{{randomColor}}/fff.gif&text={{getInitials()}}"
                                                             class="img-circle" ng-show="getInitials()">
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-sm btn-primary" translate="championship.new.next.LABEL" data-ng-click="stepOneNext()">
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </ion-slide>
                            <ion-slide>
                                <div>
                                    <a href class="block panel padder-v bg-primary item">
                                        <span class="text-white font-thin h1 block">930</span>
                                        <span class="text-muted text-xs">Uploads</span>
                <span class="bottom text-right w-full">
                  <i class="fa fa-cloud-upload text-muted m-r-sm"></i>
                </span>
                                    </a>
                                </div>
                            </ion-slide>
                            <ion-slide>
                                <div>
                                    <a href class="block panel padder-v bg-info item">
                                        <span class="text-white font-thin h1 block">432</span>
                                        <span class="text-muted text-xs">Comments</span>
                <span class="top text-left">
                  <i class="fa fa-caret-up text-warning m-l-sm"></i>
                </span>
                                    </a>
                                </div>
                            </ion-slide>
                        </ion-slide-box>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
