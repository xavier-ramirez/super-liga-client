<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
    <h2 href class="navbar-brand block m-t text-white-muted">{{app.name}}</h2>

    <div class="m-b-lg">
        <div class="wrapper text-center text-white-muted">
            <strong>Sign in to get in touch</strong>
        </div>
        <form name="form" class="form-validation">
            <a class="btn btn-lg btn-primary btn-block m-t-lg" href="#/access/signin"
               ng-disabled='form.$invalid'>Log in
            </a>
            <button type="submit" class="btn btn-lg btn-info btn-block" ng-click="facebookLogin()"
                    >Log in with Facebook
            </button>
            <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>
        </form>
    </div>
</div>
